title: SUMOSIM training
description: |
  Q-learning is a model-free reinforcement learning algorithm 
  that teaches an agent to assign values to each action it 
  might take, conditioned on the agent being in a 
  particular state. It does not require a model of the environment (hence "model-free"), and it can handle problems with stochastic transitions and rewards without requiring adaptations. [wiki]
